<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing with css variables and JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Update CSS Variables with <span class="hl"><em>JS</em></span></h2>
    <div class="control">
        <label for="space">Spacing:</label>
            <input type="range" name="space" min="10" max="100" value="10" data-sizing="px">
        <label for="blur">Blur:</label>
            <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
        <label for="base">background-color:</label>
            <input type="color" name="base">
    </div>
    <img src="img.jpg" alt="jellyfish">
    <script src="index.js"></script>
</body>
</html>
